  <h1>Hobbies & Interests</h1>
    <p>Photography & Crafts</p>

    <br>
    <h2>References</h2>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>First</th>
          <th>Last</th>
          <th>Relationship</th>
        </tr>
      </thead>
      <tbody id="tbRefers">
                
      </tbody>
    </table>
        
    
    <script>
      
      const references = [
        {
          first: 'Eve',
          last: 'Flake',
          relationship: 'Sister',
        },
        {
          first: 'Lee',
          last: 'Miller',
          relationship: 'Sister',
        },
        {
          first: 'Debra',
          last: 'Durling',
          relationship: 'Sister',
        },
        {
          first: 'Denise',
          last: 'Dansie',
          relationship: 'Friend',
        }
      ]

      for(let i = 0; i < references.length; i++) {
        let reference = references[i]
      }

      let tbRefers = document.getElementById('tbRefers')
      references.forEach((reference, index) => {
        let trowRefer = document.createElement('tr')
        let number = document.createElement('td')
        let first = document.createElement('td')
        let last = document.createElement('td')
        let relationship = document.createElement('td')
        number.innerHTML = index + 1
        first.innerHTML = reference.first
        last.innerHTML = reference.last
        relationship.innerHTML = reference.relationship
        trowRefer.append(number)
        trowRefer.append(first)
        trowRefer.append(last)
        trowRefer.append(relationship)
        tbRefers.append(trowRefer)
      })


    </script>
